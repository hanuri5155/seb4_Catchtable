<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상상짬뽕 학장점</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #F0F4FF; /* Light background */
        }
        .header-bg {
            background-color: #303F9F; /* Marian blue */
        }
        .header-text {
            color: #FFFFFF; /* White */
        }
        .button-bg {
            background-color: #4A57AB; /* Violet Blue */
        }
        .button-text {
            color: #FFFFFF; /* White */
        }
        .brand-story-bg {
            background-color: #CCCFEB; /* Lavender (web) */
        }
        .brand-story-title {
            color: #303F9F; /* Marian blue */
        }
        .brand-story-subtitle {
            color: #4A57AB; /* Violet Blue */
        }
        .brand-story-text {
            color: #646FB7; /* Savoy blue */
        }
        .menu-title {
            color: #303F9F; /* Marian blue */
        }
        .menu-item {
            color: #4A57AB; /* Violet Blue */
        }
    </style>
</head>
<body>
<header class="header-bg p-4 flex items-center justify-between relative">
    <div class="ml-auto flex space-x-4">
        <button th:onclick="|location.href='@{/reserves/reserve(dining_uid=${dining_uid})}'|" id="btn-reserve" class="button-bg button-text px-4 py-2 rounded-full z-10">예약</button>
        <button th:onclick="|location.href='@{/reviews(dining_uid=${dining_uid})}'|" id="btn-review" class="button-bg button-text px-4 py-2 rounded-full z-10">리뷰</button>
        <button th:onclick="|location.href='@{/reports(dining_uid=${dining_uid})}'|" id="btn-report" class="button-bg button-text px-4 py-2 rounded-full z-10">신고</button>
    </div>
    <div class="w-12 h-12 bg-black rounded-full flex items-center justify-center">
        <i class="fas fa-utensils text-white text-xl"></i>
    </div>
    <div class="absolute inset-x-0 text-center">
        <h1 class="text-2xl font-bold header-text" th:text="${dining_name}">상상짬뽕 학장점</h1>
        <p class="text-gray-200" th:text="${dining_address}">부산광역시 사상구 학장동 797-17</p>
    </div>
</header>
<main class="max-w-4xl mx-auto mt-6">
    <div class="bg-white p-4 rounded-lg shadow-lg">
        <img src="https://placehold.co/1200x800" alt="메인 음식 이미지" class="w-full rounded-lg">
        <div class="mt-4 text-center">
            <h1 class="text-2xl font-bold brand-story-title">브랜드 스토리</h1>
            <h2 class="text-lg font-bold brand-story-subtitle">BRAND STORY</h2>
            <p class="mt-2 brand-story-text" th:text="${dining_description}">
                상상짬뽕은 남녀노소 모두가 좋아하는 중식의 기준을 상징시키고 만족을 드리기 위해 이때까지 없었던 맛과 음식으로
                만들자는 상상과 맛있는 음식을 먹는 생각만으로 행복해지는 '상상'이라는 의미를 덧붙여 '상상'에서 탄생된 가장 맛있는 짬뽕을 말합니다.
            </p>
        </div>
    </div>
    <div class="mt-6 bg-white p-4 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold menu-title mb-4">메뉴 안내</h2>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div class="text-center">
                <img src="https://placehold.co/200" alt="상상짬뽕 이미지" class="w-full rounded-lg">
                <p class="mt-2 font-bold menu-item">상상짬뽕</p>
            </div>
            <div class="text-center">
                <img src="https://placehold.co/200" alt="신길동 왕매운짬뽕 이미지" class="w-full rounded-lg">
                <p class="mt-2 font-bold menu-item">신길동 왕매운짬뽕</p>
            </div>
            <div class="text-center">
                <img src="https://placehold.co/200" alt="낙지짬뽕 이미지" class="w-full rounded-lg">
                <p class="mt-2 font-bold menu-item">낙지짬뽕</p>
            </div>
            <div class="text-center">
                <img src="https://placehold.co/200" alt="유니짜장밥 이미지" class="w-full rounded-lg">
                <p class="mt-2 font-bold menu-item">유니짜장밥</p>
            </div>
        </div>
    </div>
</main>
<!-- NOTE: 자바스크립트를 사용하지 않습니다. -->
<!-- script th:src="@{/js/DiningMainPage.js}"></script -->
</body>
</html>
