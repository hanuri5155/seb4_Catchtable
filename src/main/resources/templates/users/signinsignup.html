<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>signin&up</title>
    <link rel="stylesheet" th:href="@{/css/signinsignup.css}">
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form th:action="@{/users/signup}" method="post" th:object="${user}">
            <h1>회원가입</h1>

            <!-- Name Field -->
            <div class="mb-3">
                <label for="username" class="form-label">이름 *</label>
                <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="한글, 영문만 입력해 주세요.">
                <small class="text-muted">레스토랑을 예약할 때 사용할 이름으로 꼭 실명을 사용해 주세요.</small>
            </div>

            <!-- Mobile Number Field -->
            <div class="mb-3">
                <label for="phone_number" class="form-label">휴대폰 번호 *</label>
                <div class="input-group">
                    <input type="text" th:field="*{phone_number}" class="form-control" id="phone_number" placeholder="숫자만 입력해 주세요.">
                    <button type="button" class="btn btn-primary">인증번호 요청</button>
                </div>
            </div>

            <!-- User ID Field -->
            <div class="mb-3">
                <label for="userid" class="form-label">아이디 *</label>
                <input type="text" th:field="*{userid}" class="form-control" id="userid" placeholder="아이디를 입력해 주세요.">
                <small class="text-muted">6-20자리로 설정해 주세요.</small>
            </div>

            <!-- Password Fields -->
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호 *</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="비밀번호를 입력해 주세요.">
<!--                <input type="password" class="form-control mt-2" id="confirm-password" placeholder="비밀번호를 다시 한 번 입력해 주세요.">-->
                <small class="text-muted">영문, 숫자, 특수문자 중 2종류 이상을 조합하여 8-20자리로 설정해 주세요.</small>
            </div>

            <!-- User Authority -->
            <div class="md-3 text-left">
                <label class="form-label">사용자 유형 *</label>
                <div class="form-check">
                    <label class="label-text" for="roleUser">
                        <span class="label-text">일반 회원</span>
                        <input class="form-check-input ml-2" type="radio" th:field="*{authority}" id="roleUser" value="USER">
                    </label>
                    <label class="label-text ml-4" for="roleOwner">
                        <span class="label-text">식당 사업자</span>
                        <input class="form-check-input ml-2" type="radio" th:field="*{authority}" id="roleOwner" value="OWNER">
                    </label>
                    <label class="label-text ml-4" for="roleAdmin">
                        <span class="label-text">관리자</span>
                        <input class="form-check-input ml-2" type="radio" th:field="*{authority}" id="roleAdmin" value="ADMIN">
                    </label>
                </div>
            </div>

            <!-- Terms and Conditions -->
            <div class="bg-light border p-3 rounded mb-4">
                <h6>이용자 약관 전체 동의</h6>
                <ul class="list-unstyled">
                    <li class="d-flex align-items-center justify-content-between">
                        <span class="label-text">[필수] 만 14세 이상입니다.</span>
                        <input class="form-check-input" type="checkbox">
                    </li>
                    <li class="d-flex align-items-center justify-content-between">
                        <span class="label-text">[필수] 캐시테이블 이용 약관 동의</span>
                        <input class="form-check-input" type="checkbox">
                    </li>
                    <li class="d-flex align-items-center justify-content-between">
                        <span class="label-text">[필수] 개인정보 수집 및 이용 동의</span>
                        <input class="form-check-input" type="checkbox">
                    </li>
                </ul>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <label class="d-flex align-items-center">
                        <span class="label-text">푸시 알림</span>
                        <input class="form-check-input ml-2" type="checkbox">
                    </label>
                    <label class="d-flex align-items-center ml-4">
                        <span class="label-text">SMS 수신</span>
                        <input class="form-check-input ml-2" type="checkbox">
                    </label>
                    <label class="d-flex align-items-center ml-4">
                        <span class="label-text">이메일 수신</span>
                        <input class="form-check-input ml-2" type="checkbox">
                    </label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success w-100">가입하기</button>
        </form>
    </div>

    <div class="form-container sign-in-container">
        <form th:action="@{/users/signin}" method="post" class="form login" th:object="${user}">
            <h1>로그인</h1>
            <p></p>
            <input autocomplete="userid" th:field="*{userid}"  type="text" class="form-control" placeholder="아이디" />
            <input  th:field="*{password}" type="password" placeholder="비밀번호" />
            <a href="#">비밀번호를 잊으셨나요?</a>
            <button type="submit">로그인</button>
        </form>
    </div>

    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>이미 계정이 있으신가요?</h1>
                <p>전화번호와 비밀번호로 로그인하세요!</p>
                <button class="ghost" id="signIn">로그인</button>
            </div>

            <div class="overlay-panel overlay-right">
                <h1>환영합니다!</h1>
                <p>계정이 없으시다면 회원가입을 하세요!</p>
                <button class="ghost" id="signUp">회원가입</button>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/signinsignup.js}"></script>
</body>
</html>
