<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식당 예약 웹 서비스</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #F0F4FF; /* Light background */
        }
        .header-bg {
            background-color: #303F9F; /* Marian blue */
        }
        .header-text {
            color: #FFFFFF; /* White */
        }
        .button-bg {
            background-color: #4A57AB; /* Violet Blue */
        }
        .button-text {
            color: #FFFFFF; /* White */
        }
        .brand-story-bg {
            background-color: #CCCFEB; /* Lavender (web) */
        }
        .brand-story-title {
            color: #303F9F; /* Marian blue */
        }
        .brand-story-subtitle {
            color: #4A57AB; /* Violet Blue */
        }
        .brand-story-text {
            color: #646FB7; /* Savoy blue */
        }
        .menu-title {
            color: #303F9F; /* Marian blue */
        }
        .menu-item {
            color: #4A57AB; /* Violet Blue */
        }
        .slideshow-container {
            position: relative;
            max-width: 1200px;
            height: 800px; /* Set the height to 800px */
            margin: auto;
            overflow: hidden;
        }
        .mySlides {
            position: absolute;
            width: 100%;
            height: 100%; /* Set the height to 100% */
            opacity: 0;
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }
        .mySlides img {
            width: 100%;
            height: 100%; /* Set the height to 100% */
            object-fit: cover; /* Ensure the image covers the container */
        }
        .dot {
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .flex-container {
            display: flex;
            align-items: center;
        }
        .centered-text {
            display: inline-block;
            z-index: -1; /* 텍스트를 최하단으로 */
        }
        .active {
            background-color: #717171;
        }
    </style>
</head>
<body>
<header class="header-bg p-4 flex items-center justify-between relative">

    <div class="absolute left-4 top-4 flex-container">
        <div class="w-12 h-12 bg-black rounded-full flex items-center justify-center">
            <i class="fas fa-utensils text-white text-xl"></i>
        </div>
        <p th:if="${session.loggedUserid != null}" th:text="' ' + ${session.loggedUserid} + ' 님 환영합니다!'" class="header-text ml-4"></p>
    </div>

    <div class="ml-auto flex space-x-4">
        <button th:onclick="|location.href='@{/owners/BusinessPage}'|" id="btn-owner" class="button-bg button-text px-4 py-2 rounded-full z-10">식당 사업자</button>
        <button th:onclick="|location.href='@{/admins/AdminPage}'|" id="btn-admin" class="button-bg button-text px-4 py-2 rounded-full z-10">플랫폼 관리자</button>
        <button th:if="${session.loggedUuid == null}" th:onclick="|location.href='@{/users/signinsignup}'|" id="btn-login" class="button-bg button-text px-4 py-2 rounded-full z-10">로그인</button>
        <button th:if="${session.loggedUuid != null}" th:onclick="|location.href='@{/users/signout}'|" id="btn-logout" class="button-bg button-text px-4 py-2 rounded-full z-10">로그아웃</button>

        <button id="btn-search" class="button-bg button-text px-4 py-2 rounded-full z-10 flex items-center">
            <i class="fas fa-search mr-2"></i> 검색
        </button>
    </div>
    <div class="absolute inset-x-0 text-center">
        <div class="centered-text">
            <h1 class="text-2xl font-bold header-text">식당 예약 웹 서비스</h1>
            <p class="text-gray-200">소프트웨어공학 3분반 B4조</p>
        </div>
    </div>
</header>
<main class="max-w-6xl mx-auto mt-6">
    <!-- 슬라이드쇼 영역 -->
    <div class="slideshow-container">
        <div class="mySlides">
            <img src="https://placehold.co/1200x800" style="background-color: red;">
        </div>
        <div class="mySlides">
            <img src="https://placehold.co/1200x800" style="background-color: green;">
        </div>
        <div class="mySlides">
            <img src="https://placehold.co/1200x800" style="background-color: blue;">
        </div>
        <div class="mySlides">
            <img src="https://placehold.co/1200x800" style="background-color: yellow;">
        </div>
        <div class="mySlides">
            <img src="https://placehold.co/1200x800" style="background-color: purple;">
        </div>
        <div class="mySlides">
            <img src="https://placehold.co/1200x800" style="background-color: orange;">
        </div>
    </div>
    <div class="flex justify-center mt-4">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <!-- 추천 식당 및 가까운 거리의 식당 리스트 -->
    <div class="flex flex-wrap justify-between space-x-4 mt-6">
        <!-- 오늘의 추천식당 -->
        <div class="bg-white p-4 rounded-lg shadow-lg flex-1">
            <h2 class="text-2xl font-bold menu-title mb-4">오늘의 추천식당</h2>
            <div class="flex items-center mb-4">
                <a th:href="@{/users/DiningPageBase(dining_uid=1)}">
                    <img src="https://placehold.co/200" alt="추천식당 이미지 1" class="w-48 h-48 object-cover rounded-lg mr-4">
                </a>
                <div>
                    <a th:href="@{/users/DiningPageBase(dining_uid=1)}" class="text-xl font-bold menu-item">식당 이름 1</a>
                    <p class="text-gray-600">식당 설명 1</p>
                </div>
            </div>
            <div class="flex items-center mb-4">
                <a th:href="@{/users/DiningPageBase(dining_uid=2)}">
                    <img src="https://placehold.co/200" alt="추천식당 이미지 2" class="w-48 h-48 object-cover rounded-lg mr-4">
                </a>
                <div>
                    <a th:href="@{/users/DiningPageBase(dining_uid=2)}" class="text-xl font-bold menu-item">식당 이름 2</a>
                    <p class="text-gray-600">식당 설명 2</p>
                </div>
            </div>
            <!-- 더 많은 추천 식당 추가 가능 -->
        </div>

        <!-- 가까운 거리의 식당 -->
        <div class="bg-white p-4 rounded-lg shadow-lg flex-1">
            <h2 class="text-2xl font-bold menu-title mb-4">가까운 거리의 식당</h2>
            <div class="flex items-center mb-4">
                <a th:href="@{/users/DiningPageBase(dining_uid=1)}">
                    <img src="https://placehold.co/200" alt="가까운 식당 이미지 1" class="w-48 h-48 object-cover rounded-lg mr-4">
                </a>
                <div>
                    <a th:href="@{/users/DiningPageBase(dining_uid=1)}" class="text-xl font-bold menu-item">식당 이름 3</a>
                    <p class="text-gray-600">식당 설명 3</p>
                </div>
            </div>
            <div class="flex items-center mb-4">
                <a th:href="@{/users/DiningPageBase(dining_uid=2)}">
                    <img src="https://placehold.co/200" alt="가까운 식당 이미지 2" class="w-48 h-48 object-cover rounded-lg mr-4">
                </a>
                <div>
                    <a th:href="@{/users/DiningPageBase(dining_uid=2)}" class="text-xl font-bold menu-item">식당 이름 4</a>
                    <p class="text-gray-600">식당 설명 4</p>
                </div>
            </div>
            <!-- 더 많은 가까운 식당 추가 가능 -->
        </div>
    </div>

</main>

<script>
    let slideIndex = 0;
    const slides = document.getElementsByClassName("mySlides");
    const dots = document.getElementsByClassName("dot");
    const totalSlides = slides.length;

    function showSlides() {
        for (let i = 0; i < totalSlides; i++) {
            slides[i].style.opacity = '0';
            slides[i].style.transform = `translateX(100%)`; // 오른쪽으로 이동
        }

        slideIndex++;
        if (slideIndex > totalSlides) { slideIndex = 1; }

        slides[slideIndex - 1].style.opacity = '1';
        slides[slideIndex - 1].style.transform = `translateX(0)`;

        if (slideIndex - 2 >= 0) {
            slides[slideIndex - 2].style.transform = `translateX(-100%)`; // 왼쪽으로 사라짐
        } else {
            slides[totalSlides - 1].style.transform = `translateX(-100%)`; // 마지막 슬라이드가 왼쪽으로 사라짐
        }

        for (let i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        dots[slideIndex - 1].className += " active";

        setTimeout(showSlides, 5000); // 3초마다 슬라이드
    }

    showSlides();
</script>
</body>
</html>
